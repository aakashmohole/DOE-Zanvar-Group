services:
  - type: web
    name: doeproject
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn doeproject.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PORT
        value: "10000"  # Render requires this exact variable name
      - key: DATABASE_URL
        fromDatabase:
          name: postgres 
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "doe-hsag.onrender.com"  # Your exact Render URL
      - key: CSRF_TRUSTED_ORIGINS 
        value: "https://doe-hsag.onrender.com"
    plan: free